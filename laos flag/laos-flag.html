<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Flag style */
    
    /* Red rect */
    .flag {
      background-color: #ce1126;
      height: 600px;
      width: 900px;
      position: relative;
    }

    /* Blue rect */
    .flag > div {
      background-color: #002868;
      height: 300px;
      width: 100%;
      position: absolute;
      top: 150px;
    }

    /* White circle */
    .flag > div > div { 
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 350px;
    }

    /* Text style */

    p {
      text-align: center;
      font-size: 5rem;
      margin: 0;
    }

    .flag > p {
      color: white;
    }

  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
